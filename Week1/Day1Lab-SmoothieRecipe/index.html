        <h2>Ingredients</h2>
        <ul>
            <li>4 mangoes or 1 pack of frozen cubed mangoes</li>

            <li>Lemon juice</li>
        </ul>
        <h2>Method:</h2>
        <ol>
            <li>Peel and cube your mangos</li>
