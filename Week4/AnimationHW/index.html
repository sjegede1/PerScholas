<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="https://thumbs.gfycat.com/SparklingCluelessBedlingtonterrier-max-1mb.gif" alt="" class="logo"></a>
        <h1 class="websiteTitle">Welcome To The Wacky Races</h1>
        <div class="login">Sign In | Sign Up | Prof Pic</div>
    </nav>


    <main>
        <div class="raceTrackContainer">
            <div class="racers">
                <div class="racer peterperfect">
                    <img src="./sprites/peterperfect.gif" alt="" class="char">
                </div>
                <div class="racer penelope">
                    <img src="./sprites/penelope.gif" alt="" class="char">
                </div>
                <div class="racer dastardly">
                    <img src="./sprites/dastardly.gif" alt="" class="char">
                </div>
                <div class="racer cavemen">
                    <img src="./sprites/cavemen.gif" alt="" class="char">
                </div>
            </div>
            <div class="raceTrack">
                
                <div class="middleBox">
                    <div class="innerBox">
                        <div class="centre"></div>
                    </div>
                </div>
                <!-- <div class="racer"><img src="./sprites/peterperfect.gif" alt="" class="char"></div>
                <div class="racer1"><img src="./sprites/penelope.gif" alt="" class="char"></div> -->
            </div>
        </div>

        <div class="racersContainer">
            <div class="selectRacers">
                <h2>SELECT YOUR RACER</h2>
                <div class="racerGrid">
                    <div class="racerContainer">
                        <img src="./sprites/peterperfect.gif" alt="" class="racerlogo">
                        <button class="pressRacer" onclick="selectRacer('peterperfect')">Peter Perfect</button>
                    </div>
                    <div class="racerContainer">
                        <img src="./sprites/penelope.gif" alt="" class="racerlogo">
                        <button class="pressRacer" onclick="selectRacer('penelope')">Penelope Pitstop</button>
                    </div>
                    <div class="racerContainer">
                        <img src="./sprites/dastardly.gif" alt="" class="racerlogo">
                        <button class="pressRacer" onclick="selectRacer('dastardly')">Dick Dastardly</button>
                    </div>
                    <div class="racerContainer">
                        <img src="./sprites/cavemen.gif" alt="" class="racerlogo">
                        <button class="pressRacer" onclick="selectRacer('cavemen')"> The Slag Brothers</button>
                    </div>
                </div>
            </div>
            <div class="racerPodium">
                <button class="startRace" onclick="startRace()">START YOUR RACERS!</button>
                <h2 class="podiumTitle"> <u>Winners Podium</u></h2>
                <button class="award-winners" disabled>AWARD WINNERS</button>
                <div class="podiumGrid">
                    <div class="empty"></div>
                    <div class="" id="first-racer"></div>
                    <div class="empty"></div>
                    <div id="second-racer"></div>
                    <div class="podium-stand" id="first-stand"><h2>1st</h2></div>
                    <div class="" id="third-racer"></div>
                    <div class="podium-stand" id="second-stand"><h2>2nd</h2></div>
                    <div class="podium-stand" id="empty-stand"></div>
                    <div class="podium-stand" id="third-stand"><h2>3rd</h2></div>
                </div>

                

            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
