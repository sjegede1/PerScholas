<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ATM</title>
  </head>
  <body>
    <div class="atmContainer">
      <div class="screenContainer">
        <div class="screenDisplay">
          <h1 class="screenDisplayMessage">Welcome to ATM</h1>
          <p class="screenDisplayInput">hello</p>
        </div>
        <div class="screenButtonsContainer">ATM Options</div>
      </div>
      <div class="inputsContainer">
        <div class="keypadContainer">
          <div class="numPad">
            <button class="numKey">7</button>
            <button class="numKey">8</button>
            <button class="numKey">9</button>
            <button class="numKey">4</button>
            <button class="numKey">5</button>
            <button class="numKey">6</button>
            <button class="numKey">1</button>
            <button class="numKey">2</button>
            <button class="numKey">3</button>
            <button class="numKey">*</button>
            <button class="numKey">0</button>
            <button class="numKey">#</button>
          </div>
          <div class="submitButtons">
            <button class="submitButton" id="cancelButton">CANCEL</button>
            <button class="submitButton" id="clearButton">CLEAR</button>
            <button class="submitButton" id="enterButton">ENTER</button>
          </div>
        </div>
        <div class="entryTrayContainer">
          <div class="entrySlot">
            card slot
            <hr />
          </div>
          <div class="entryTray">Debit Card</div>
        </div>
      </div>
    </div>
    <div class="walletContainer">
        <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Credit Cards
                  </button>
                </h5>
              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div id="carouselCreditCards" class="carousel slide" data-interval="false">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselCreditCards" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselCreditCards" data-slide-to="1"></li>
                          <li data-target="#carouselCreditCards" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="https://ck-content.imgix.net/pcm/content/3ce818e6556f5585e858-OpenSky-860x540-1x.png?auto=compress%2Cformat" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://ck-content.imgix.net/pcm/content/3ce818e6556f5585e858-OpenSky-860x540-1x.png?auto=compress%2Cformat" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://ck-content.imgix.net/pcm/content/3ce818e6556f5585e858-OpenSky-860x540-1x.png?auto=compress%2Cformat" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselCreditCards" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselCreditCards" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Cash
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <ul id="cashNotesList">
                    <li>$5 [+] [-]</li>
                    <li>$10  [+] [-]</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Cheques
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                  <ul id="chequesList">
                    <li>Cheque 1</li>
                    <li>Cheque 2</li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
