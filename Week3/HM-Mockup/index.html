<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div class="navBar">
            <div class="logoContainer"></div>
            <div class="tabContainer">
                <div class="tabs mens boys" onclick="">Men's Wear</div>
                <div class="tabs womens girls">Women's</div>
                <div class="tabs kids">Kid's Corner</div>
            </div>
    </div>

    <!-- main image -->
    <div class="mainImage">
        <img src="https://images.unsplash.com/photo-1601924994987-69e26d50dc26?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="" class="topPic">
    </div>

    <!-- options tab -->
    <div class="options">
        <div class="choice">BUY</div>
        <div class="choice">SELL</div>
        <div class="choice">PROMOTE</div>
        <div class="choice">REPORT</div>
    </div>

    <!-- product scroll -->
    <div class="productContainer">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
    </div>

    <!-- display main -->
    <div class="displayMain">
        <div class="leftImage">
            <img src="" alt="" class="polaroid">
        </div>
        <div class="textContainer">

        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
